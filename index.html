<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8caf1fd425.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/github-alt.svg" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <h1>GitHub Contribution Graph Art Maker</h1>
    <div class="color-palette">
      <div class="pen color-0" data-color="#2d333b"></div>
      <div class="pen color-1" data-color="#c6e48b"></div>
      <div class="pen color-2" data-color="#7bc96f"></div>
      <div class="pen color-3" data-color="#239a3b"></div>
      <div class="pen color-4" data-color="#196127"></div>
    </div>
    <div class="contribution">
      <div class="flex">
        <h2 id="contribution-title">before</h2>
        <h3 class="">
          Contribution settings <i class="fa-solid fa-caret-down"></i>
        </h3>
      </div>
      <div class="border">
        <div class="overflow">
          <table class="table">
            <div>
              <thead>
                <tr id="tableHead"></tr>
              </thead>
            </div>
            <tbody id="graph"></tbody>
          </table>
          <div id="week">
            <p>Mon</p>
            <p>Wed</p>
            <p>Fri</p>
          </div>
        </div>
        <div class="flex bottom">
          <p>Learn how we count contributions</p>
          <div class="samples">
            <p>Less</p>
            <div class="pixel" data-level="0"></div>
            <div class="pixel" data-level="1"></div>
            <div class="pixel" data-level="2"></div>
            <div class="pixel" data-level="3"></div>
            <div class="pixel" data-level="4"></div>
            <p>More</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/jae-the-castaway" class="profile">
        <img
          src="/assets/jaeheonkim-profile.jpg"
          alt="Jaeheon Kim - Profile picture"
          class=""
        />
        <div class="profile-text">
          <h6>Jaeheon Kim</h6>
          <p class="p-smaller">Web Developer</p>
        </div>
      </a>
      <div class="socials">
        <a href="mailto:jaeheonkim95@gmail.com" target="_blank">
          <i class="fa-solid fa-paper-plane"></i>
        </a>
        <a href="https://github.com/jae-the-castaway" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/jae-the-castaway/" target="_blank">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
