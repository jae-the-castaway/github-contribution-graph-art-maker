<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8caf1fd425.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1>GitHub Contribution Graph Art Maker</h1>
    <div class="color-palette">
      <div class="color-0"></div>
      <div class="color-1"></div>
      <div class="color-2"></div>
      <div class="color-3"></div>
      <div class="color-4"></div>
    </div>
    <div class="contribution">
      <div class="flex">
        <h2 class="">123 contributions in 2023</h2>
        <h3 class="">
          Contribution settings <i class="fa-solid fa-caret-down"></i>
        </h3>
      </div>
      <div class="border">
        <div class="overflow">
          <table class="table">
            <div>
              <thead>
                <tr id="tableHead"></tr>
              </thead>
            </div>
            <tbody id="graph"></tbody>
          </table>
          <div id="week">
            <p>Mon</p>
            <p>Wed</p>
            <p>Fri</p>
          </div>
        </div>
        <div class="flex bottom">
          <p>Learn how we count contributions</p>
          <div class="samples">
            <p>Less</p>
            <div class="pixel" data-level="0"></div>
            <div class="pixel" data-level="1"></div>
            <div class="pixel" data-level="2"></div>
            <div class="pixel" data-level="3"></div>
            <div class="pixel" data-level="4"></div>
            <p>More</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
